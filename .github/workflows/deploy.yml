name: Build and Deploy to Hetzner

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build site
        run: npm run build

      - name: Deploy via FTPS (SamKirkland/FTP-Deploy-Action)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ${{ secrets.HETZNER_HOST }}
          username: ${{ secrets.HETZNER_USER }}
          password: ${{ secrets.HETZNER_PASSWORD }}
          protocol: ftps
          # port defaults to 21 if not provided
          # port: ${{ secrets.HETZNER_PORT }}
          local-dir: ./dist/
          server-dir: ${{ secrets.HETZNER_REMOTE_PATH }}
          # Uncomment to wipe remote target before upload (use with caution)
          # dangerous-clean-slate: true
